<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca New York Times</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="header">
        <div class="barraSuperior">
            <div class="Logo">
                <h2 class="encabezado">New York Times</h2>
                <div class="letrero">
                    <h1>Best Sellers</h1>
                </div>
            </div>
            <div class="auth">
                <button class="logIn"><img src="./assets/iconoUsusario2.png" alt="Icono de usuario">LogIn</button>
            </div>
        </div>
        <div class="barraInferior">
            <div class="filtros">
                <button id="AZ">AZ</button>
                <button id="ZA">ZA</button>
                <form action="" method="">
                    <label for="busqueda">Nombre:</label>
                    <input type="text" id="busqueda" name="busqueda" required>
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </header>
    <main></main>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <!--link a la base de datos de firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <!--link a la autentificacion de firebase-->

    <script src="main.js"></script>
</body>

</html>
